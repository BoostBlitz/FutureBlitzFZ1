  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      -webkit-user-drag: none;
      -webkit-touch-callout: none;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #fff;
      padding: 2rem;
      overflow-x: hidden;
    }

    .glitch {
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
      position: relative;
      display: inline-block;
      animation: flicker 2s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
    }

    .glitch::before {
      animation: glitchTop 2s infinite;
      color: #f0f;
      z-index: -1;
    }

    .glitch::after {
      animation: glitchBottom 2s infinite;
      color: #0ff;
      z-index: -2;
    }

    @keyframes glitchTop {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(-2px, -2px); }
      40% { transform: translate(-1px, 2px); }
      60% { transform: translate(1px, -1px); }
      80% { transform: translate(2px, 1px); }
    }

    @keyframes glitchBottom {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(2px, 2px); }
      40% { transform: translate(1px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(-2px, -1px); }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.3;
      }
    }

    h2 {
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-size: 1.7rem;
      color: #0ff;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    .price {
      color: #ff0055;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1.5rem;
    }

    .wallpaper {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .wallpaper img {
      width: 100%;
      height: auto;
      display: block;
      pointer-events: none;
    }

    .watermark {
      position: absolute;
      top: 8px;
      left: 8px;
      font-size: 20px;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.5);
      pointer-events: none;
      z-index: 2;
    }

    .buy-btn {
      display: block;
      background: #ff0055;
      color: #fff;
      text-align: center;
      padding: 8px 12px;
      margin-top: 6px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .buy-btn:hover {
      background: #e0004c;
    }

    .buy-pack {
      text-align: center;
      margin: 3rem 0 1rem;
    }

    .buy-pack .buy-btn {
      font-size: 16px;
      padding: 10px 20px;
    }

    .whatsapp {
      text-align: center;
      margin-top: 1rem;
      color: #aaa;
      font-size: 14px;
    }

    @media (max-width: 500px) {
      .glitch {
        font-size: 2rem;
      }
    }
  </style>
